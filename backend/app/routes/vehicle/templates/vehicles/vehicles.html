<!-- vehicles.html -->
<html>
<head>
    <title>Veículos</title>
</head>
<body>
    <h1>Lista de Veículos</h1>
    <a href="{{ url_for('vehicle.new_vehicle_form') }}">Adicionar Novo Veículo</a>
    <ul>
        {% for vehicle in vehicles %}
            <li>{{ vehicle.model.model_name }} - {{ vehicle.year }} - {{ vehicle.state }} - {{ vehicle.mileage }} km</li>
        {% endfor %}
    </ul>
</body>
</html>
